<p>作者{{writer.name}}信息页面</p>
<style>
.circle {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
}
</style>

<img src="{{ writer.avatar.url }}" alt="Avatar" class="circle">
<p>用户名：{{writer.name}}</p>
<p>个人简介：{{writer.instroduction}}</p>
<p>邮箱：{{writer.email}}</p>

{%for topic in topics%}
    <li> <a href="{% url 'learning_logs:topic'  viewer_name topic.id 'new' %}">{{topic}}</a>
    </li>
{% empty %}
    <li>No topics have been added yet.</li>
{% endfor %}
<br>
<a href="{%url 'learning_logs:forum' viewer_name 'new'%}">学习论坛</a>
