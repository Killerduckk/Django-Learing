<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forum</title>
     <style>
    .circle {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        object-fit: cover;
    }
    </style>

</head>
<body>
  <p>欢迎来到学习笔记论坛板块，亲爱的{{viewer_name}}</p>
  <a href="{% url 'learning_logs:forum'  viewer_name 'hot' %}">按照热度查看</a><br>
  <a href="{% url 'learning_logs:forum'  viewer_name 'new' %}">按照日期查看 </a><br>
  <a href="{% url 'learning_logs:forum'  viewer_name 'favorite' %}">按照受喜欢程度查看 </a><br>
  <p>欢迎来到学习笔记论坛板块，亲爱的{{viewer_name}}</p>
  <ul>
      {%for topic in topics%}
          <li>
            <img src="{{ topic.writer.avatar.url }}" alt="Avatar" class="circle">
            <a href="{% url 'learning_logs:topic'  viewer_name topic.id  %}" style="font-size: 40px;">{{topic}} </a>
              <p>来自于{{topic.writer.name}},上传日期{{topic.date_added}}</p>

          </li>
      {% empty %}
          <li>No topics have been added yet.</li>
      {% endfor %}
  </ul>
<a href="{%url 'learning_logs:profile' viewer_name %}">返回我的信息</a><br>
</body>
</html>
